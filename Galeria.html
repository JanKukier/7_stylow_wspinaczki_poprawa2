<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Galeria</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
	<script src="javascript.js"></script>
</head>

<body>
	<h2>Galeria</h2>
	 <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade" id="firstslide">
    <div class="numbertext">1 / 3</div>
    <img src="Img/Zd1.jpg" style="width:100%" alt="wspinacz na skale">
    <div class="text">Wspinacz 1</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="Img/Zd2.jpg" style="width:100%" alt="wspinacz na skale">
    <div class="text">Wspinacz 2</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="Img/Zd3.jpg" style="width:100%" alt="wspinacz na skale">
    <div class="text">Wspinacz 3</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div> 
</body>
</html>
